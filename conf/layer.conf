# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-electroembeddedmp3"
BBFILE_PATTERN_meta-electroembeddedmp3 = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-electroembeddedmp3 = "6"

LAYERDEPENDS_meta-electroembeddedmp3 = "core"
LAYERSERIES_COMPAT_meta-electroembeddedmp3 = "dunfell"


# configure our init system to use systemd
LICENSE_FLAGS_WHITELIST_append = " commercial_faad2"
VIRTUAL-RUNTIME_init_manager = "systemd"
VIRTUAL-RUNTIME_initscripts = "systemd-compat-units"
DISTRO_FEATURES_append = " systemd"
DISTRO_FEATURES_BACKFILL_CONSIDERED += "sysvinit"
INIT_MANAGER = "systemd"


# configure our hellopakgconfig to use feature1
# PACKAGECONFIG_append_pn-hellopakgconfig += " feature1"

PACKAGECONFIG_append_pn-qtbase += "gles2 gl eglfs directfb kms linuxfb wayland fontconfig"
PACKAGECONFIG_append_pn-qtmultimedia = " gstreamer alsa" 
PACKAGECONFIG_remove_pn-qtwayland = "xcomposite-glx"

